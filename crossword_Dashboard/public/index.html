<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</head>
<body>
    <h1 class="text-center my-5">Create a crossword puzzle:</h1>
    <section>
        <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
        </div>
    </section>
    <section class="container">
        <!-- Word Input -->
        <div class="input-group input-group-lg mb-3">
        <span class="input-group-text text-light bg-dark" id="inputGroup-sizing-lg">Word:</span>
        <input type="text" id="wordInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <!-- Clue Input -->
        <div class="input-group input-group-lg mb-5">
        <span class="input-group-text text-light bg-dark" id="inputGroup-sizing-lg">Clue:</span>
        <input type="text" id="clueInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <!-- Add Button -->
        <div class="d-grid gap-2 col-6 mx-auto mb-5">
            <button id="addButton" class="btn btn-primary" >Add</button>
        </div>

        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <ul class="list-group list-group-vertical" id="wordList">

                    </ul>
                </div>
                <div class="col">
                    <ul class="list-group list-group-vertical mb-5" id="clueList">

                    </ul>
                </div>
            </div>
        </div>

        <!-- Genrate Button -->
        <div class="d-grid gap-2 col-6 mx-auto mb-5">
            <button id="generateButton" class="btn btn-primary" >Generate (Save)</button>
        </div>

    </section>
<body>

  <script src="upload.js"></script>
</div>
</body>
</html>
